<!DOCTYPE html>
<html lang="en">
<head>

<style>

}

.quadratino {

}

    </style>


</head>
<body>


    <div id = "quadratino" class = "quadratino"> <img id ="img" src="benito.jpg" height = "200" width = "300" alt="duce"></div>
    <br>
    <div> 
    <input id = "avanti" type="button" value="avanti" onclick = "avantino()">
    <input id = "indietro" type="button" value="indietro" onclick ="indietrino()">
    <input id = "start" type="button" value="start" onclick = "startino()">
    <input id = "stop" type="button" value="stop" onclick = "stoppino()">
    </div>
    <br>
    <br>


    <script>
        let avanti = document.getElementById("avanti")
        let indietro = document.getElementById("indietro")
        let start = document.getElementById("start")
        let stop = document.getElementById("stop")

        let immagini = ["benito.jpg", "download2.jpg", "download3.jpg", "download4.jpg", "download5.jpg"]
        let indice = 0;
        let timerID = 0;

        function avantino(){
            console.log("avanti")
            let immagine = document.getElementById("img")
            switch(indice){
                case 0:
                    img.src = immagini[1];
                    indice++
                    break
                 case 1:
                    img.src = immagini[2];
                    indice++
                    break
                case 2:
                    img.src = immagini[3];
                    indice++
                    break
                case 3:
                    img.src = immagini[4];
                    indice++
                    break
                case 4:
                    img.src = immagini[0];
                    indice = 0
                    break
            }

        }
        function indietrino(){
            console.log("indietro")
            let immagine = document.getElementById("img")
            switch(indice){
                case 0:
                    img.src = immagini[4];
                    indice = 4
                    break
                 case 1:
                    img.src = immagini[0];
                    indice = 0
                    break
                case 2:
                    img.src = immagini[1];
                    indice = 1
                    break
                case 3:
                    img.src = immagini[2];
                    indice = 2
                    break
                case 4:
                    img.src = immagini[3];
                    indice = 3
                    break

        }
    }
        function startino(){
            console.log("start")
            avanti.disabled = true
            indietro.disabled = true
            timerID = setInterval(avantino,3000)
        }
        function stoppino(){
            console.log("stop")
            clearInterval(timerID)
            avanti.disabled = false
            indietro.disabled = false
            indice = 0 
            img.src = immagini[0];
        }


    </script>

</body>
</html>
